<html>
    <body BGCOLOR="silver">
        <title>Formulárioo</title>

        <table BORDER=3 BGCOLOR="#856363" width="100%">
            <TH ><font color="black"><h3>Cadastro</h3></font> </TH>
        </table>

        <FORM NAME="form_cadastro" METHOD="POST">
        <h2>Dados Pessoais</h2>
        <table width="100%">
                <tr>
                    <td width="15%"><font size="4" face="arial"> Nome Completo</font></td>
                    <td><input type="text" name="NomeCompleto" size="80"></td>
                        
                </tr>
                <tr>
                    <td width="15%"><font size="4" face="arial">Idade</font></td>
                    <td>
                        <select name="tipo">
                            <option >
                            <option value="1"> 18 a 25
                            <option value="2"> 26 a 33
                            <option value="3"> 34 a 41
                            <option value="4"> 42 a 49
                            <option value="5"> Acima de 50    
                        </select>
                        
                </tr>
        </table>

        <h2>Contato</h2>
        <table width="100%">
                <tr>
                    <td width="15%"><font size="4" face="arial"> Email</font></td>
                    <td><input type="text" name="email" size="80"></td>
                </tr>
                <tr>
                    <td width="15%"><font size="4" face="arial">Telefone</font></td>
                    <td><input type="text" name="telefone" size="20"></td>
                </tr>
                <tr>
                                       
                    <tr>
                        <td width="15%"><font size="3" face="arial">UF</font></td>
                        <td>
                            <select name="tipo">
                                <option >
                                <option value="1"> AC 
                                <option value="2"> AL
                                <option value="3"> AP
                                <option value="4"> AM
                                <option value="5"> BA
                                <option value="6"> CE
                                <option value="7"> ES
                                <option value="8"> GO
                                <option value="9"> MA
                                <option value="10"> MT
                                <option value="11"> MS
                                <option value="12"> MG
                                <option value="13"> PA
                                <option value="14"> PB
                                <option value="15"> PR
                                <option value="16"> PE
                                <option value="17"> PI
                                <option value="18"> RJ
                                <option value="19"> RN
                                <option value="20"> RS
                                <option value="21"> RO
                                <option value="22"> RR
                                <option value="23"> SC
                                <option value="24"> SP
                                <option value="22"> SE
                                <option value="23"> TO
                                <option value="24"> DF
                                                
                    <td>                     
                                   
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td width="15%"><font size="3" face="arial">Observações</font></td>
                    <td>
                        <TEXTAREA NAME="observações" COLS=50 ROWS=5></TEXTAREA>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="3">
                            <INPUT TYPE="SUBMIT" VALUE="Salvar">
                    </td>
                </tr>
        </table>
        </FORM>
        
    </body>
</html>
